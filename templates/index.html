<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigBasket Product Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg">
                <div class="card-header text-white bg-success">
                    <h4 class="text-center">ðŸ›’ BigBasket Product Assistant</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="query" class="form-label">Ask about products (e.g. "Best rice under â‚¹100")</label>
                            <input type="text" class="form-control" id="query" name="query" placeholder="Type your query..." value="{{ query if query else '' }}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Ask</button>
                        </div>
                    </form>
                </div>

                {% if response %}
                <div class="card-footer bg-light">
                    <h5 class="text-primary">Assistant's Response:</h5>
                    <div class="alert alert-info">{{ response }}</div>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

</body>
</html>
