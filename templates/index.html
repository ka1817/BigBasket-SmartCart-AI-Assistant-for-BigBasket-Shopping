<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigBasket Product Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">BigBasket Product Assistant ðŸ›’</h1>

            <form method="post">
                <div class="mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Ask a question about products..." value="{{ query if query else '' }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Ask</button>
                </div>
            </form>

            {% if response %}
            <div class="mt-4">
                <h5 class="text-success">Answer:</h5>
                <div class="alert alert-info">{{ response }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
